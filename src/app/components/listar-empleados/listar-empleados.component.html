<app-header ></app-header>
<h3>Datos de empleados</h3>
<div class="contenedor">
    <div class="contenedor-lista">
        <div *ngFor="let empleado of listaEmpleados; let i = index">
            <h4>empleado {{i+1}}</h4>
            <p>nombre: {{empleado.nombre}} {{empleado.apellido}}</p>
            <p>cargo: {{empleado.cargo}}</p>
            <p>salario: {{empleado.salario}}</p>
            <p>Historico de pagos: {{empleado.pagos}} </p>
            <button [routerLink]="['/detalle-empleado', empleado.idEmpleado]">Detalles</button>
        </div>
    </div>
</div>
